<form (submit)="$event.preventDefault()">
  @for (field of algoForm.fields(); track field.name) {
    <app-form-field [field]="field"></app-form-field>
  }
  <button mat-raised-button [disabled]="algoForm.group().invalid || graph === undefined" (click)="generateMST()"><span>Run</span></button>
</form>

<form (submit)="$event.preventDefault()">
  @for (field of graphForm.fields(); track field.name) {
    <app-form-field [field]="field"></app-form-field>
  }
  <button mat-raised-button [disabled]="graphForm.group().invalid" (click)="generateGraph()"><span>Generate</span></button>
</form>
<div style="width: 100%; height: 85vh"><app-graph [graphDef]="graphDef"></app-graph></div>
