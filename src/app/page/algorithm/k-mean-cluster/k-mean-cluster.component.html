<form (submit)="$event.preventDefault()">
  @for (field of form.fields(); track field.name) {
    <app-form-field [field]="field"></app-form-field>
  }
  <button mat-raised-button [disabled]="form.group().invalid" (click)="run()"><span>Run</span></button>
</form>

<form (submit)="$event.preventDefault()">
  @for (field of dataForm.fields(); track field.name) {
    <app-form-field [field]="field"></app-form-field>
  }
  <button mat-raised-button [disabled]="dataForm.group().invalid" (click)="generateData()"><span>Generate</span></button>
</form>
<canvas #chart></canvas>
