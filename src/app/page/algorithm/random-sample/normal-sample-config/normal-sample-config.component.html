<form [formGroup]="configForm" (keydown.enter)="$event.preventDefault()" (submit)="$event.preventDefault()">
  <mat-form-field appearance="outline">
    <mat-label>Average</mat-label>
    <input matInput type="number" formControlName="average" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Standard Deviation</mat-label>
    <input matInput type="number" formControlName="stdDeviation" />
  </mat-form-field>
</form>
